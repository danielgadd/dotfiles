# Plugins

# set out locations
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.shell/tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'srathbone/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-logging'

# Enable true colours
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*:Tc"

# Increase repeat-time
set -g repeat-time 1000

# Increase display-time
set -g display-time 2000

# Enable focus events
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# let tmux set the terminal window name
set -g allow-rename off
set -g set-titles on
set -g set-titles-string "#T"

# scroll-back history
set -g history-limit 10000

# set delay
set -sg escape-time 0

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Refresh status bar every x seconds
set -g status-interval 5

# Set activity alert
setw -g monitor-activity on
set -g visual-activity on

# Plugins
# Set offline/online status
set -g @online_icon "✔"
set -g @offline_icon "❌"

## Prefix indicator
set -g @prefix_highlight_bg "#5294e2"
set -g @prefix_highlight_fg "#ffffff bold"

# Shorten battery plugin time
set -g @batt_remain_short true

# vim keys
setw -g mode-keys vi
set -g status-keys vi

# Enable shared sockets in tmux for ssh_agent processes
set-option -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION GPG_TTY"

# Change prefix
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Bindings

# Send keys to all panes in a window
bind o setw synchronize-panes

# Reload conf with prefix + r
bind r source-file ~/.tmux.conf\; display "Conf Reloaded."

# Logging shortcut
# bind P pipe-pane -o "cat >>$HOME/tmux.log" \; display "Toggled logging to ~/tmux.log"


# Copy Mode
  # Set Copy Mode to mirror vim visual style syntax
    unbind [
    bind Escape copy-mode
    unbind p
    bind p paste-buffer
    bind C-p choose-buffer
    bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

    # Use tmux buffers + system buffer attached to lastest buffer reference
    bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

    # allow me to sync a paste buffer back to the clipboard
    bind C-y \
      run "tmux choose-buffer | reattach-to-user-namespace pbcopy"\;\
      display 'Synchronised choosen paste buffer to system clipboard'

## Window Management

  # pane splitting
    unbind %
    bind h split-window -h
    unbind '"'
    bind v split-window -v

  # window switching
    unbind n
    bind = next-window

  # unbind p and reuse it for better
    bind - previous-window
    bind -n C-Right next-window
    bind -n C-Left previous-window

  # Useful shortcuts to quickly do basic window/pane tasks
    bind x kill-pane
    bind X next-layout
    bind Z previous-layout
    bind k confirm kill-window

# Sync Panes input
  # toggle pane sync
  bind n \
    set-window-option synchronize-panes on\;\
    display 'Pane Synchronization: ON'

  bind N \
    set-window-option synchronize-panes off\;\
    display 'Pane Synchronization: OFF'

#-----------------------------------------------------
# Theme and Colorscheme

# General status bar
set -g status-position top
setw -g window-status-bg colour237 #bg1
setw -g window-status-fg colour223 #fg1
set -g status-justify left
set -g status-bg colour237 #bg1
set -g status-fg colour223 #fg1

## Left Status
set -g status-left-bg colour237 #bg1
set -g status-left-length 25
set -g status-left "#[bold] #S "

## Right Status
set -g status-right '#{?pane_pipe, #[bg=red] LOGGING #[default],} #{?pane_synchronized, #[bg=blue] SYNCHRONIZED #[default],} #{prefix_highlight} #[fg=#888888]#{pane_current_command}#[fg=color248] #I:#P | #{online_status} ⚡️:#{battery_percentage} #{battery_remain} | #[fg=color248] #(TZ=UTC date -u "+UTC: %%d-%%m-%%y %%H:%%M") #[bg=#585858,bold] %Z: %d-%m-%y %H:%M:%S '
set -g status-right-length 120

## Panes
set -g pane-border-bg default
set -g pane-border-fg "#cc575d"
set -g pane-active-border-fg "#5294e2"
set -g pane-active-border-bg default

## Window
setw -g window-status-format "#[fg=#a6a6a6,bg=#585858]#{?window_activity_flag,#[fg=#111111 bg=#cc575d],} #I #W #[bg=#262626] #{?window_bell_flag,,}#{?window_content_flag,,}#{?window_silence_flag,,}#{?window_last_flag,,}"
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg colour237 #bg1


setw -g window-status-current-format "#[bg=colour248 fg=colour239 bold] #I #W #[bg=#262626] "
setw -g window-status-bell-style "fg=#111111 bg=#cc575d bold"
setw -g window-status-activity-style "fg=#111111 bg=#cc575d bold"
set -g window-status-separator '' # Remove space between windows in status bar

setw -g window-status-activity-bg colour237 #bg1
setw -g window-status-activity-fg colour248 #fg3

## Messaging
set -g message-fg "#ffffff"
set -g message-bg "#343843"
set -g message-attr bold

## Load OS Specific Configurations
if-shell 'uname | grep -q Darwin' 'source ~/.shell/tmux/tmux-osx.conf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.shell/tmux/plugins/tpm/tpm'
